<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page">mpm<div class="page__container"><header class="header"><img src="be5c04b7616517b8e4d8.svg" alt="Место Россия" class="header__logo"></header><main class="content"><section class="profile"><img class="profile__avatar" src="d6c728079fa7e1fbdfaa.jpg" alt="Аватар"><div class="profile__edit-avatar"></div><div class="profile__main"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__aboutme">Исследователь океана</p></div><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer></div></div><div class="popup popup_profile"><div class="popup__container form"><button type="button" class="popup__close popup__close_profile"></button><form name="userinfo" action="#" class="popup__form popup__form_profile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="name" name="name" value="" placeholder="Имя" class="popup__input popup__form-information popup__form-information_name" required minlength="2" maxlength="40"> <span id="name-error" class="error"></span> <input id="aboutme" name="aboutme" value="" placeholder="Род деятельности" class="popup__input popup__form-information popup__form-information_aboutme" required minlength="2" maxlength="200"> <span id="aboutme-error" class="error"></span> <button type="submit" name="submit" value="Сохранить" class="popup__button popup__button_profile">Сохранить</button></form></div></div><div class="popup popup_avatar"><div class="popup__container"><button type="button" class="popup__close popup__close_place"></button><form name="avatar" action="#" class="popup__form popu
