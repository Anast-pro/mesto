<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
            </header>


            <main class="content">
                <section class="profile">
                    <img src="./images/kousto.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__main">
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__aboutme">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-button"> </button>
                    </div>
                    <button type="button" class="profile__add-button"></button>

                </section>

                <section class="elements">
                    <div class="element">
                        <img src="./images/evgenia-beletskaya-altai-unsplash.jpg" alt="Алтай" class="element__photo">
                        <div class="element__info">
                            <h2 class="element__title">Алтай</h2>
                            <button class="like"> <img src="./images/Like.svg" alt="Лайк" class="heart"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/azimbek-assarov-piter-unsplash.jpg" alt="Санкт-Петербург" class="element__photo">
                        <div class="element__info">
                            <h2 class="element__title">Санкт-Петербург</h2>
                            <button class="like"> <img src="./images/Like.svg" alt="Лайк" class="heart"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__photo">
                        <div class="element__info">
                            <p class="element__title">Карачаевск</p>
                            <button class="like"> <img src="./images/Like.svg" alt="Лайк" class="heart"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/Sochi-unsplash.jpg" alt="Сочи" class="element__photo">
                        <div class="element__info">
                            <p class="element__title">Сочи</p>
                            <button class="like"> <img src="./images/Like.svg" alt="Лайк" class="heart"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="element__photo ">
                        <div class="element__info ">
                            <p class="element__title ">Гора Эльбрус</p>
                            <button class="like"> <img src="./images/Like.svg" alt="Лайк" class="heart"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/aleksey-malinovski-kU9eYVI3h5M-unsplash.jpg" alt="Калининград" class="element__photo">
                        <div class="element__info">
                            <p class="element__title">Калининград</p>
                            <button class="like"> <img src="./images/Like.svg" alt="Лайк" class="heart"></button>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
            </footer>
        </div>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="userinfo" action="#" method="get" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" id="name" name="name" value="" placeholder="Жак-Ив-Кусто" class="popup__form-information popup__form-information_name">
                <input type="text" id="aboutme" name="aboutme" value="" placeholder="Исследователь океана" class="popup__form-information popup__form-information_aboutme">
                <button type="submit" name="submit" value="Сохранить" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
